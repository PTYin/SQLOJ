version: '3'

services:
  plt-db:
    container_name: sqloj-plt-db
    restart: always
    image: postgres
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: sqloj
    ports:
      - "5432:5432"
#    volumes:
#      - ./scripts/db-backup/db-pure.sql:/docker-entrypoint-initdb.d/init.sql

  engine-postgres:
    container_name: sqloj-engine-postgres
    restart: always
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres@sqloj
    ports:
      - "4001:5432"

  engine-mysql:
    container_name: sqloj-engine-mysql
    restart: always
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysql@sqloj
    ports:
      - "4002:3306"

  adminer:
    container_name: sqloj-adminer
    restart: always
    image: adminer
    ports:
      - "1080:8080"
